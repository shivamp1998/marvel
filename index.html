<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Marvel_Logo.svg" alt="Marvel Logo" class="logo">
        </header>
        <h1>Marvel Characters</h1>
        <input type="text" id="searchBar" placeholder="Search for characters...">
        <div id="loader" class="loader" style="display:none;"></div>
        <div id="emptyMessage" class="empty-message" style="display:none;">No characters found.</div>
        <div id="charactersContainer" class="cards-container"></div>
    </div>
    <script src="md5.js"></script>
    <script src="index.js"></script>
</body>
</html>
